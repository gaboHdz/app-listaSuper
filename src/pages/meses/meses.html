<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button (click)="nuevoMes()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Tus meses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-list>
      <button *ngFor="let m of meses" ion-item (click)='verMes(m)'>
        {{m.mes[0].nombre}}
      </button>
    </ion-list>
  </ion-card>

</ion-content>
