<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button (click)="nuevoMes()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Tus meses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-list *ngIf="meses !=null">
      <ion-item-sliding *ngFor="let m of meses">
        <ion-item>
          <button ion-item (click)='verMes(m)'>
            {{m.mes[0].nombre}}
          </button>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger">
            <ion-icon name="delete"></ion-icon>
            borrar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngIf="meses ==null">
      <p>No hay datos que mostrar</p>
    </ion-list>
  </ion-card>

</ion-content>
