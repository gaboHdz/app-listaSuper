<ion-header>
  <ion-navbar>
    <ion-title>Mes nuevo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="banderaNombreMes == false">
    <ion-list>

      <ion-list-header class="centrar-texto">
        Mes
      </ion-list-header>

      <ion-item>
        <ion-label stacked>Nombre :</ion-label>
        <ion-input [(ngModel)]="nombreMes" type="text"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button (click)="crearNombreMes()" ion-button block>Crear</button>
    </div>

  </ion-card>

  <ion-card *ngIf="banderaNombreMes == true">
    <ion-list>

      <ion-list-header class="centrar-texto">
        Producto
      </ion-list-header>
        
        <ion-grid>
          <ion-row>
              <ion-col col-sm-12 col-md-12 col-lg-12>
                  <ion-label stacked>Nombre :</ion-label>
                  <ion-input [(ngModel)]="nombreProd" type="text"></ion-input>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-sm-6 col-md-6 col-lg-6><ion-label stacked>Cantidad :</ion-label>
              <ion-input [(ngModel)]="cantidadProd" type="text"></ion-input></ion-col>
            <ion-col col-sm-6 col-md-6 col-lg-6><ion-label stacked>Tipo :</ion-label>
              <ion-input [(ngModel)]="tipoCantidad" type="text"></ion-input></ion-col>
          </ion-row>
        </ion-grid>

    </ion-list>

    <div padding>
      <button (click)="agregarProducto()" ion-button block>Añadir</button>
    </div>

  </ion-card>

  <ion-card *ngIf="productos.length > 0">
    <ion-list>

      <ion-list-header class="centrar-texto">
        Productos añadidos
      </ion-list-header>

      <ion-card>
        <ion-grid>
          <ion-row class="color-naranja">
            <ion-col class="centrar-texto" col-sm-6 col-md-6 col-lg-6>Nombre</ion-col>
            <ion-col class="centrar-texto" col-sm-6 col-md-6 col-lg-6>Cantidad</ion-col>
          </ion-row>
          <ion-row *ngFor="let prod of productos">
            <ion-col class="centrar-texto" col-sm-6 col-md-6 col-lg-6>{{prod.id}} - {{prod.nombre}}</ion-col>
            <ion-col class="centrar-texto" col-sm-6 col-md-6 col-lg-6>{{prod.cantidad}} / {{prod.tipo}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>

    </ion-list>

    <div padding>
      <button class="boton-naranaja" (click)="agregarProductoLocalStorage()" ion-button block>Añadir todos</button>
    </div>

  </ion-card>

</ion-content>
