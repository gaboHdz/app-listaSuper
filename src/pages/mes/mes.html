<ion-header>
  <ion-navbar>
    <ion-title>{{mes.mes[0].nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-grid>
      <ion-row class="color-naranja">
        <ion-col class="centrar-texto" col-sm-4 col-md-4 col-lg-4>Nombre</ion-col>
        <ion-col class="centrar-texto" col-sm-4 col-md-4 col-lg-4>Cantidad</ion-col>
        <ion-col class="centrar-texto" col-sm-4 col-md-4 col-lg-4>Historial</ion-col>
      </ion-row>
      <ion-row *ngFor="let prod of productos; let i = index">
        <ion-col class="centrar-texto" col-sm-4 col-md-4 col-lg-4>{{ i+1 }} - {{prod.nombre}}</ion-col>
        <ion-col class="centrar-texto" col-sm-4 col-md-4 col-lg-4>{{prod.cantidad}} / {{prod.tipo}}</ion-col>
        <ion-col class="centrar-texto" col-sm-4 col-md-4 col-lg-4>{{prod.historial}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
